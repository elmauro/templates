<div class="form-group" ng-class="{'has-error' : submitted && applicationForm.name.$invalid}">
    <label class="control-label col-md-3">Name <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="name" class="form-control" ng-model="application.name" required placeholder="name"/>
    </div>
    <p ng-show=" submitted && applicationForm.name.$invalid" class="help-block">Name is required.</p>
</div>
<div class="form-group" ng-class="{'has-error' : submitted && applicationForm.description.$invalid}">
    <label class="control-label col-md-3">Description <span class="required">* </span> </label>
    <div class="col-md-4">
        <input type="text" name="description" class="form-control" ng-model="application.description" required placeholder="description"/>
    </div>
    <p ng-show=" submitted && applicationForm.description.$invalid" class="help-block">Description is required.</p>
</div>
<div class="form-group">
    <div class="pull-left">
        <a class="btn btn-default" href="#/applications"> Back</a>
        <button type="submit" class="btn btn-primary" ng-click="submitted=true">Submit</button>
    </div>
</div>
